<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>测试</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/ques.css">
</head>
<body>
    <div class="out-box">
        <div class="start-container">
            <div class="out-line1"></div>
            <div class="out-line2"></div>
            <div class="start-img"></div>
            <div class="start-bear"></div>
            <div class="start-word"></div>
            <a class="start-btn" href="javascript:;"></a>
        </div>
        <div class="question-container">
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="top-title"></div>
            <div class="question-back">
                <div class="question-content question1"></div>
            </div>
            <div class="answer-back yep">
                <div class="yep-word"></div>
            </div>
            <div class="answer-back nope">
                <div class="nope-word"></div>
            </div>
            <div class="left-bear"></div>
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
            <div class="cloud4"></div>
            <div class="cloud5"></div>
            <div class="please"></div>
        </div>
        <div class="request-container">
            <div class="request-title"></div>
            <img class="request-content" src="" id="contentImg" />
            <div class="regame-btn">不服再来</div>
            <div class="share-btn">分享给好基友</div>
            <img class="request-img" src="" id="bearImg" />
        </div>
    </div>
    <script src="./js/rem.min.js"></script>
    <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
    <script src="./js/bindEvent.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
